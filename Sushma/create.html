<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Font Awesome -->
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
            integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
            crossorigin="anonymous">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Candal|Lora"
            rel="stylesheet">

        <!-- Custom Styling -->
        <link rel="stylesheet" href="style1.css">

        <!-- Admin Styling -->
        <link rel="stylesheet" href="admin.css">

        <title> Add User</title>
    </head>

    <body>
        <header>
            <div class="logo">
                <h1 class="logo-text"><span>HC ROOTS</span>Bank</h1>
            </div>
            <i class="fa fa-bars menu-toggle"></i>
            <ul class="nav">
                <li>
                    <a href="#">
                        <i class="fa fa-user"></i>
                        Admin
                        <i class="fa fa-chevron-down" style="font-size: .8em;"></i>
                    </a>
                    <ul>
                        <li><a href="#" class="logout">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </header>

        <!-- Admin Page Wrapper -->
        <div class="admin-wrapper">

            <!-- Left Sidebar -->
            <div class="left-sidebar">
                <ul>
                    
                    <li><a href="admin.html">Manage Users</a></li>
                    
                </ul>
            </div>
            <!-- // Left Sidebar -->


            <!-- Admin Content -->
            <div class="admin-content">
                <div class="button-group">
                    <a href="create.html" class="btn btn-big">Add User</a>
                    <a href="admin.html" class="btn btn-big">Manage Users</a>
                </div>


                <div class="content" style="width: 60%;"><br><br>

                    
					
                    <form action="#" method="post">
                        <div>
                            <label>Username</label>
                            <input type="text" name="username" required 
                                class="text-input">
                        </div>
						<div>
                            <label>Name</label>
                            <input type="text" name="name" required
                                class="text-input">
                        </div>
						<div>
                            <label>Contact</label>
                            <input type="phone number" name="contact" required pattern="[0-9]{10}" 
                                class="text-input">
                        </div>
                        <div>
                            <label>Email</label>
                            <input type="email" name="email" required 
                                class="text-input">
                        </div>
						<div>
                            <label>Date Of Birth</label>
                            <input type="date" name="dob" required 
                                class="text-input">
                        </div>
                        <div>
                            <label>Aadhar number</label>
                            <input type="number" name="adrnum" required 
                                class="text-input">
                        </div>
                        <div>
                            <label>Account Number</label>
                            <input type="number" name="acc" required 
                                class="text-input">
                        </div>
                        <div>
                            <label>Password</label>
                            <input type="password" name="password" required 
                                class="text-input">
                        </div>

                        <div>
                            <button type="submit" class="btn btn-big">Add User</button>
                        </div>
                    </form>
				
                </div>

            </div>
            <!-- // Admin Content -->

        </div>
        <!-- // Page Wrapper -->



        <!-- JQuery -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Ckeditor -->
        <script
            src="https://cdn.ckeditor.com/ckeditor5/12.2.0/classic/ckeditor.js"></script>
        <!-- Custom Script -->
        <!--<script src="scripts.js"></script>-->

    </body>

</html>
