<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="newstyle.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <div class="container5">
        <div class="container3">
            <!--space for header-->
            <br><br><br>
            <hr>
            <h1>Edit Details</h1>
            <form>
                <div class="mb-3">
                    <h5>Name:</h5>
                    <input type="text" class="form-control" placeholder="Enter your Name">
                </div>
                <div class="mb-3">
                    <h5>Contact Number:</h5>
                    <input type="text" class="form-control" placeholder="Enter your Contact Number">
                </div>
                <div class="mb-3">
                    <h5>E-Mail:</h5>
                    <input type="text" class="form-control" placeholder="Enter your E-Mail Id:">
                </div>
                <div class="mb-3">
                    <h5>Date of Birth:</h5>
                    <input type="text" class="form-control" placeholder="Enter your Date of Birth">
                </div>
                <div class="mb-3">
                    <h5>Aadhaar</h5>
                    <input type="text" class="form-control" placeholder="Enter your Aadhaar Number">
                </div>
                <div class="mb-3">
                    <h5>PAN:</h5>
                    <input type="text" class="form-control" placeholder="Enter your PAN card number">
                </div>
                <div class="mb-3">
                    <h5>Account No.:</h5>
                    <input type="text" class="form-control" placeholder="Enter your Account Number:">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
